<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Webpage">
    <meta name="author" content="Zack Hagan">
    <link rel="icon" type="image/png" sizes="32x32"
      href="assets/images/favicon.ico">
    <title>Let's play...</title>
      <!-- Normalize Style Sheet -->
      <link href="assets/css/normalize.css" rel="stylesheet">

      <!-- Custom Style Sheet -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">

      <header>
        <div id="header-title">
          <img id="header-img" src="assets/images/blaster.jpeg" alt="Favicon">
          <h2>Star Wars RPG battle game</h2>
        </div>

      </header>

      <div class="wrapper">
        <section class="sidebar">
            <h2 id="message"></h2>
          <ul>
            <li id="restart">
              <button onclick="window.location.reload();">
              Restart
              </button>
            </li>
            <li id="attack">
              <button disabled onclick="attack();return false;">
                Attack
              </button>
            </li>
          </ul>
        </section>
        <main>
          <h3>
            Battle Arena
          </h3>
          <hr>
          <div id="arena">
          </div>
        </main>
        <section id="allyBox">
          <h3 id="allyTitle">
          </h3>
          <div id="myBar">
            <div id="allyHP"></div>
          </div>
          <hr>
          <div id="ally">
          </div>
        </section>
        <section id="foeBox">
          <h3 id="foeTitle">
          </h3>
          <div id="myBar">
            <div id="foeHP"></div>
          </div>
          <hr>
          <div id="foe">
          </div>
        </section>
      </div>

      <footer>
        <span>&copy; Copyright 2017 Zack Hagan</span>
      </footer>
    </div>

    <!-- jQuery CDN -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <!-- Custom JavaScript -->
    <script src="assets/battle-game.js" type="text/javascript"></script>

  </body>
</html>
